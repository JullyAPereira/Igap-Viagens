<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Reserva - Igapó Viagens</title>
  <link rel="stylesheet" href="login.css">
  <style>
    .confirm-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .confirm-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .booking-summary {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .booking-summary p {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .total-price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #065f46;
      text-align: right;
    }
    .btn-confirm {
      width: 100%;
      padding: 15px;
      background-color: #48bb78;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-confirm:hover {
      background-color: #38a169;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">
        <h3>Igapó Viagens</h3>
      </div>
      <ul class="menu">
        <li><a href="index..html">Início</a></li>
        <li><a href="form.html">Agendamento</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="confirm-container">
    <h2>Confirme sua Reserva</h2>
    <div class="booking-summary" id="summary-container">
      </div>
    
    <button class="btn-confirm" id="confirm-booking-btn">Confirmar Reserva</button>
  </section>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Igapó Viagens. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="js/confir.js"></script>
</body>
</html>
