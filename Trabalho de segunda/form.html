<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Plataforma de Viagens e Experiências</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <header>
        <nav class="navbar">
          <div class="logo">
            <h3>Igapó Viagens</h3>
          </div>
          <ul class="menu">
            <li><a href="index.html">Início</a></li>
            <li><a href="form.html">Agendamento</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </header>

    <section class="booking-form">
        <h2>Reserve sua passagem</h2>
        <form id="booking-form" action="#" method="POST"> 
          
          <div class="form-group">
            <label for="route">Selecione a Rota:</label>
            <select id="route" name="route" required>
              <option value="">-- Escolha um destino --</option>
              <option value="Manaus-Novo Airão">Manaus -> Novo Airão</option>
              <option value="Manaus-Parintins">Manaus -> Parintins</option>
              <option value="Manaus-Tefé">Manaus -> Tefé</option>
              </select>
          </div>
          
          <div class="form-group">
            <label for="boat-type">Tipo de Embarcação:</label>
            <select id="boat-type" name="boat-type" required>
              <option value="">-- Escolha o tipo --</option>
              <option value="Lancha Rápida">Lancha Rápida</option>
              <option value="Barco Regional">Barco Regional</option>
              </select>
          </div>
          
          <div class="form-group">
            <label for="departure-date">Data de Partida:</label>
            <input type="date" id="departure-date" name="departure-date" required>
          </div>
          
          <div class="form-group">
            <label for="passengers">Número de Passageiros:</label>
            <input type="number" id="passengers" name="passengers" min="1" max="10" required>
          </div>
          
          <div class="form-group">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" placeholder="Seu nome" required>
          </div>
          
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
          </div>
          
          <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(92) 99999-9999" required>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn-submit">Pesquisar Passagens</button>
          </div>
          
        </form>
      </section>
    
      <footer>
        <div class="footer-content">
          <p>&copy; 2025 Igapó Viagens. Todos os direitos reservados.</p>
        </div>
    </footer>

  <script src="js/form.js"></script>

</body>
</html>
