
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Plataforma de Viagens e Experiências</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <h3>Igapó Viagens</h3>
      </div>
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Seção de Login -->
  <section class="login">
    
    <div class="login-container">
      <div class="logo">
        <img src="imagens/TUPAM.png" alt="Logotipo da Empresa">
      </div>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn-login">Entrar</button>
        </div>
        <div class="form-group">
          <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        </div>
      </form>
      <p>Não tem uma conta? <a href="#">Crie uma agora</a></p>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Igapó Viagens. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="js/login.js"></script>
</body>
</html>
