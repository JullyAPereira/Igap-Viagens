<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Plataforma de Viagens e Experiências</title>
  <link rel="stylesheet" href="css/login.css">
 
</head>
<body>
  <!-- Cabeçalho -->
    <header>
        <nav class="navbar">
          <div class="logo">
            <h3>Igapó Viagens</h3>
          </div>
          <ul class="menu">
            <li><a href="index.html">Início</a></li>
            <li><a href="form.html">Agendamento</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </header>

  <section class="preco"> 

  <div class="container">
    <h1>Passagens Disponíveis</h1>
    <p class="subtitle">Selecione suas preferências para encontrar a melhor opção.</p>
    
    <form id="search-form" class="search-form">
      <div class="form-group">
        <label for="search-route">Rota:</label>
        <select id="search-route" name="search-route">
            <option value="">Todas as Rotas</option>
            <option value="Manaus-Novo Airão">Manaus &rarr; Novo Airão</option>
            <option value="Manaus-Tefé">Manaus &rarr; Tefé</option>
            <option value="Manaus-Parintins">Manaus &rarr; Parintins</option>
            <option value="Manaus-Barcelos">Manaus &rarr; Barcelos</option>
          </select>
        </div>
      
      <div class="form-group">
        <label for="search-boat-type">Tipo de Embarcação:</label>
        <select id="search-boat-type" name="search-boat-type">
          <option value="">Qualquer Tipo</option>
          <option value="Lancha Rápida">Lancha Rápida</option>
          <option value="Barco Regional">Barco Regional</option>
          <option value="Barco de Luxo">Barco de Luxo</option>
        </select>
      </div>
      
      <button type="submit" class="btn-search">Filtrar</button>
    </form>
    
    <div id="results-container" class="space-y-6">
      <!-- Cards de passagens serão injetados aqui via JavaScript -->
    </div>
  </div>
</section>




    <!-- Rodapé -->
    <footer>
        <div class="footer-content">
          <p>&copy; 2025 Igapó Viagens. Todos os direitos reservados.</p>
        </div>
      </footer>

    <script src="js/precos.js"></script>
</body>
</html>
